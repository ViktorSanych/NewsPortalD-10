{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>NewsPortal - {% block title %}{% endblock %}</title>

	<!-- Bootstrap core CSS -->
	<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

</head>

<body>
<header>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container float-right">
			<a class="navbar-brand" href="/news/">News Portal</a>
			<div style="display: flex; justify-content: right">
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="/news/">Новости</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'search' %}">Поиск</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'article_create' %}">Добавить статью</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'news_create' %}">Добавить Новость</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Войти</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Регистрация</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Выйти</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

</header>

<div class="container">
	<div class="row">
		<div class="col-lg-12 text-center">
			{% block content %}
				{{ flatpage.content }}
			{% endblock content %}
		</div>
	</div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="{% static 'jquery/jquery.slim.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>


</body>
</html>
