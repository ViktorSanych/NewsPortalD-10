{% extends 'flatpages/default.html' %}
{% load custom_filters %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.text|censor }}</p>
  <p>
	  {% if post.post_type == 'news' %}
		  <td>Новость</td>
		  {% else %}
		  <td>Статья</td>
	  {% endif %}
  </p>
	<a href="{% url 'news_list' %}" class="card-link">К списку статей...</a>
{% endblock %}
